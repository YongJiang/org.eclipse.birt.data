# Localized messages for the oda-jdbc. Messages here give 
# the text of oda-jdbc exceptions.

###########################################################

#ODA-JDBC error code
odajdbc.CannotCloseConn=Fail to close the connection
odajdbc.ConnCommitError=Database access error occurs or Connection object is in auto-commit mode
odajdbc.CannotGetConnMetaData=Cannot get Connection's metadata
odajdbc.CannotGetConn=Fail to get Connection
odajdbc.ConnRollbackError=Connection rollback error

odajdbc.CannotGetMaxStatements=Can not get the max number of statements from database metadata
odajdbc.CannotGetMaxConnections=Can not get the max number of connections from database metadata

odajdbc.CannotGetDatabaseMajorVersion=Can not get the database major version
odajdbc.CannotGetDatabaseMinorVersion=Can not get the database minor version
odajdbc.CannotGetDataSourceProductName=Can not get the datasource product name
odajdbc.CannotGetDataSourceProductVersion=Can not get the datasource product version
odajdbc.CannotGetSQLStateType=Can not get the SQL state type

odajdbc.CannotGetParameterCount=Can not get parameter count
odajdbc.CannotGetParameterMode=Can not get parameter mode
odajdbc.CannotGetParameterType=Can not get parameter type
odajdbc.CannotGetParameterTypeName=Can not get parameter type name
odajdbc.CannotGetPrecision=Can not get precision
odajdbc.CannotGetScale=Can not get Scale
odajdbc.CannotDetermineSupportForNull=Can not determine whether the parameter is nullable

odajdbc.CannotGetResultSet=Can not get the resultset
odajdbc.CannotGetResultSetMetadata=Can not get the resultset metadata
odajdbc.CannotCloseResultSet=Can not close the resultset
odajdbc.CursorDownError=Can not move down to the resultset's next
odajdbc.ResultSetCannotGetStringValue=Can not get the resultset's string value
odajdbc.ResultSetCannotGetIntValue=Can not get the resultset's int value
odajdbc.ResultSetCannotGetDoubleValue=Can not get the resultset's double value
odajdbc.ResultSetCannotGetBigDecimalValue=Can not get the resultset's bigDecimal value
odajdbc.ResultSetCannotGetDateValue=Can not get the resultset's date value
odajdbc.ResultSetCannotGetTimeValue=Can not get the resultset's time value
odajdbc.ResultSetCannotGetTimeStampValue=Can not get the resultset's time stamp value
odajdbc.ResultSetDetermineNull=Error occurs when judge whether the resultset last column read has a value of null
odajdbc.ResultSetCannotFindColumn=ResultSet object does not contain columnName or database access error

odajdbc.CannotGetColumnCount=Can not get column count
odajdbc.CannotGetColumnName=Can not get column name
odajdbc.CannotGetColumnLabel=Can not get column label
odajdbc.CannotGetColumnType=Can not get column type
odajdbc.CannotGetColumnTypeName=Can not get column type name
odajdbc.CannotGetColumnDisplaySize=Can not get column display size
odajdbc.CannotGetResultSetMetaDataPrecision=Can not get resultset metadata precision
odajdbc.CannotGetResultSetMetaDataScale=Can not get resultset meatdata scale
odajdbc.CannotDetermineColumnSupportForNull=Error occurs when judge the nullability status of the given column

odajdbc.StatementCannotPrepared=Error occurs when prepare the statement
odajdbc.CannotClosePreparedStatement=Can not close preparedStatement
odajdbc.CannotGetPreparedStatementMetadata=Can not get preparedStatement metadata
odajdbc.ResultSetCannotReturn=SQL statement does not return a ResultSet object
odajdbc.QueryExecuteFail=SQL statement does not return a ResultSet object or an update count,an error occur.
odajdbc.PrepareStatement.CannotSetIntValue=Can not set preparedStatement parameter int value
odajdbc.PrepareStatement.CannotSetDoubleValue=Can not set preparedStatement parameter Double value
odajdbc.PrepareStatement.CannotSetBigDecimalValue=Can not set preparedStatement parameter BigDecimal value
odajdbc.PrepareStatement.CannotSetStringValue=Can not set preparedStatement parameter String value
odajdbc.PrepareStatement.CannotSetDateValue=Can not set preparedStatement parameter Date value
odajdbc.PrepareStatement.CannotSetTimeValue=Can not set preparedStatement parameter Time value
odajdbc.PrepareStatement.CannotSetTimestampValue=Can not set preparedStatement parameter Timestamp value
odajdbc.PrepareStatement.CannotGetParameterType=Can not get the paramter type from parameter metadata
odajdbc.CannotGetParameterMetadata=Can not retrieve the parameter metadata
odajdbc.ClearParametersError=Error occurs when clear the current parameter value













 

