BIRT XML Driver - an ODA run-time extension.

<h2>Package Specification</h2>

The BIRT ODA XML driver is a driver that can be used to parse xml files. The package 
org.eclipse.birt.report.data.oda.xml.i18n is used for internationalization purpose.
